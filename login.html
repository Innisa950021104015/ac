<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerPath</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">CareerPath</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="chat.html">CareerInfo</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="counsellors.html">Counsellors</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <div class="hero-section">
        <h1>Login to CareerPath</h1>
        <div class="assessment-info">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        // Basic login form submission (for demo purposes)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login successful! Redirecting to Dashboard...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
