<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container" style="width: 90%; max-width: 800px;">
        <h2>Admin Dashboard</h2>

        <h3>Student Login Details</h3>
        <p><strong>Username:</strong> <span id="sUsername"></span></p>
        <p><strong>Email:</strong> <span id="sEmail"></span></p>

        <h3>Student Category</h3>
        <p><span id="sCategory"></span></p>

        <h3>Assessment Score</h3>
        <p><span id="sScore"></span></p>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Fetch data from localStorage (demo only)
        document.getElementById("sUsername").textContent = localStorage.getItem("username") || "N/A";
        document.getElementById("sEmail").textContent = localStorage.getItem("email") || "N/A";
        document.getElementById("sCategory").textContent = localStorage.getItem("category") || "N/A";
        document.getElementById("sScore").textContent = localStorage.getItem("score") || "N/A";

        function logout() {
            window.location.href = "admin_login.html";
        }
    </script>
</body>
</html>
